<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade maxima permitida 60km/h</p>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id="res">

    </div>
    <script>
        function Calcular(){
            var txtv= window.document.querySelector('#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel} km/h</p>`
            if(vel > 60){
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade</p>`
            }else{
                res.innerHTML += `Você não foi multado`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`

    }

    </script>
</body>
</html>
